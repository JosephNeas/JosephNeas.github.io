  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Portfolio | Joseph Neas</title>
  </head>
  <body>

    <div class="container-fluid mt-4">
      <nav class="navbar fixed-top shadow-sm p-3 mb-5 bg-white rounded">
        <h3>Joseph Neas</h3>
        <ul class="nav nav-pills  justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="Redesign.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="AboutMe.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="ContactMe.html">Contact Me</a>
          </li>
        </ul>
      </nav>
    </div>

	<div class="container contact" style="padding-top: 125px;">
		<div class="row">
			<div class="col-md-3">
				<div class="contact-info">
					<h2>Get in touch!</h2>
				</div>
			</div>
			<div class="container col-md-9">
				<div class="contact-form">
					<div class="form-group">
					  <label class="control-label col-sm-2" for="fname">Name:</label>
					  <div class="col-sm-10">          
						<input type="text" class="form-control" placeholder="Name" id="fname" name="fname">
					  </div>
					</div>
					<div class="form-group mt-2">
					  <label class="control-label col-sm-2" for="email">Email:</label>
					  <div class="col-sm-10">
						<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
					  </div>
					</div>
					<div class="form-group mt-2">
					  <label class="control-label col-sm-2" for="comment">Comment:</label>
					  <div class="col-sm-10">
						<textarea class="form-control" rows="5" id="comment"></textarea>
					  </div>
					</div>
					<div class="form-group mt-1">        
					  <div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
